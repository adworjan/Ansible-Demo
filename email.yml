- name: Send an e-mail
  hosts: "{{ vm_name | default('all') }}"
  gather_facts: false
  connection: local
  vars:
    to_email: "{{ to_emails.split(',') }}"

  tasks: 
  - name: Send Web Link via E-mail
    mail:
      host: "{{ EMAIL_HOST }}"
      username: "{{ EMAIL_USERNAME }}"
      password: "{{ EMAIL_PASSWORD }}"
      port: "{{ EMAIL_PORT }}"
      subject: "{{ email_subject }}"
      body: "{{ email_body }}"
      from: tower@shadowman.dev
      to: "{{ to_email }}"
    delegate_to: localhost  