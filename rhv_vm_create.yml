---
- name: Create VM on RHV
  hosts: localhost
  connection: local
  gather_facts: false
  pre_tasks:
    - name: Login to oVirt
      ovirt_auth:
        hostname: "{{ rhvm_fqdn }}"
        username: "{{ rhvm_user }}"
        password: "{{ rhvm_password }}"
        ca_file: "{{ rhvm_cafile | default(omit) }}"
        insecure: "{{ rhvm_insecure | default(true) }}"
      tags:
        - always
  vars:
    datacenter: Gigahype
    cluster: Gigahype
    template: RHEL77_ShadowMan_V3
    vm_memory: 4GiB
  tasks:
    - name: Create and run VM from template
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        name: "{{ vm_name }}"
        template: "{{ template }}"
        cluster: "{{ cluster }}"
        memory: "{{vm_memory}}"
        high_availability: true
        state: "{{ vm_state }}"
        wait: yes
      register: result
    - debug:
        msg: "{{ result }}"
    - name: Add set_stats to host 'new_host'
      set_stats:
        data:
          new_host: "{{ vm_name }}"
    - name: Add tower host
      tower_host:
        name: "{{ vm_name }}"  
        inventory: "Demo Inventory"
        validate_certs: no

  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always