- name: Block in file test
  hosts: all
  tasks:
    - name: Block in file Test
      blockinfile:
        path: /etc/nginx/nginx.conf
        insertafter: "location /static { alias /var/lib/awx/public/static; }"
        marker: ""
        block: |
          location /index.html { alias /usr/share/nginx/html/index/html; }