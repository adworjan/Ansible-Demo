---
- name: Setup ELK Stack
  hosts: all
  vars:
    java_packages:
      - java-1.8.0-openjdk
    nginx_user: root 
    nginx_remove_default_vhost: true 
    nginx_vhosts:
      # Kibana proxy.
      - listen: "80 default_server" 
        filename: "kibana.conf"
        server_name: "172.16.4.139"
        extra_parameters: |
          location / {
              proxy_pass http://localhost:5601; 
              proxy_set_header Authorization ""; 
              proxy_read_timeout 90s;
          } 
    logstash_ssl_key_file: elk-example.p8 
    logstash_ssl_certificate_file: elk-example.crt
    filebeat_output_logstash_enabled: true 
    filebeat_output_logstash_hosts:
      - "172.16.4.139:5044"
    
    filebeat_ssl_key_file: elk-example.p8 
    filebeat_ssl_certificate_file: elk-example.crt 
    filebeat_ssl_insecure: "true"
    filebeat_inputs: 
      - type: log
        paths:
          - /var/log/auth.log

  pre_tasks:

  - name: Install needed packages
    yum:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - https://sat6.shadowman.dev/pub/katello-ca-consumer-latest.noarch.rpm
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    
  - name: Use Activation Key to Register to Satellite
    redhat_subscription:
      state: present
      activationkey: RHEL7 Everything
      org_id: Shadow_Man
    ignore_errors: true

  - name: Enable Repositories
    rhsm_repository:
      name: "{{ repos }}"
      purge: True
    vars:
      repos:
        - rhel-7-server-rpms
        - rhel-7-server-extras-rpms
        - rhel-7-server-optional-rpms

  roles:
    - geerlingguy.java
    - geerlingguy.nginx
    - geerlingguy.elasticsearch
    - geerlingguy.elasticsearch-curator 
    - geerlingguy.kibana
    - geerlingguy.logstash
    - geerlingguy.filebeat